<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
   <main>
    <div class="container">
      <section class="results grid" data-spacing="large">
        <h1 class="header">Your result</h1>
        <div class="result-num ">
          <p class="num1">76<span>0f 100</span></p>
  
        </div>
        <div class="result-para grid" >
          <p class="para1">Great</p>
          <p class="para2">You scored higher than 65% of the people who have taken these test</p>
        </div>
      </section>
      <section class="result-summary  grid" data-spacing="large" >
        <h2 class="summary-header">Summary</h2>
        <div class="grid">
          <div class="summary-item" data-item-type="accent-1">
            <div class="flex">
              <img src="images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p class="num">80 <span class="fade">/ 100</span></p>
          </div>
          <div class="summary-item" data-item-type="accent-2">
            <div class="flex">
              <img src="images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p class="num">92 <span class="fade ">/ 100</span></p>
          </div>
          <div class="summary-item" data-item-type="accent-3" >
            <div class="flex">
              <img src="images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p class="num">61 <span class="fade">/ 100</span></p>
          </div>
          <div class="summary-item" data-item-type="accent-4">
            <div class="flex">
              <img src="images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p class="num">72 <span class="fade">/ 100</span></p>
          </div>
        </div>
        <button class="btn">continue</button>
      </section>
    </div>
   </main>
  </body>
</html>
